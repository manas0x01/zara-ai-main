<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB Data Dashboard - Zara AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            font-size: 1.4rem;
        }

        .icon {
            margin-right: 10px;
            font-size: 1.6rem;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            background: #fafafa;
            padding: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #667eea;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        tr:hover {
            background: #f5f5f5;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .badge.verified {
            background: #d4edda;
            color: #155724;
        }

        .badge.unverified {
            background: #f8d7da;
            color: #721c24;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }

        .refresh-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .empty-state {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üóÑÔ∏è MongoDB Data Dashboard</h1>
            <p>Real-time view of your Zara AI database</p>
        </div>

        <div class="dashboard">
            <!-- Database Stats Card -->
            <div class="card">
                <h2><span class="icon">üìä</span>Database Statistics</h2>
                <div id="stats-content" class="loading">Loading statistics...</div>
                <button class="refresh-btn" onclick="loadStats()">üîÑ Refresh Stats</button>
            </div>

            <!-- Connection Info Card -->
            <div class="card">
                <h2><span class="icon">üîó</span>Connection Info</h2>
                <div id="connection-info">
                    <div class="stat-item">
                        <div class="stat-value">zara-ai</div>
                        <div class="stat-label">Database Name</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">localhost:27017</div>
                        <div class="stat-label">Host</div>
                    </div>
                    <div class="stat-item">
                        <span class="status connected">‚úÖ Connected</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Users Table Card -->
        <div class="card">
            <h2><span class="icon">üë•</span>Users Data</h2>
            <div id="users-content" class="loading">Loading users...</div>
            <button class="refresh-btn" onclick="loadUsers()">üîÑ Refresh Users</button>
        </div>
    </div>

    <div class="footer">
        <p>Last updated: <span id="last-updated">Never</span></p>
    </div>

    <script>
        const API_BASE = 'http://localhost:5001/api/database';

        async function loadStats() {
            const content = document.getElementById('stats-content');
            content.innerHTML = '<div class="loading">Loading statistics...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();
                
                if (data.success) {
                    content.innerHTML = `
                        <div class="stat-grid">
                            <div class="stat-item">
                                <div class="stat-value">${data.users.total}</div>
                                <div class="stat-label">Total Users</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${data.users.verified}</div>
                                <div class="stat-label">Verified</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${data.users.unverified}</div>
                                <div class="stat-label">Unverified</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${data.collections.length}</div>
                                <div class="stat-label">Collections</div>
                            </div>
                        </div>
                        <div class="table-container">
                            <strong>Collections:</strong> ${data.collections.join(', ') || 'None'}
                        </div>
                    `;
                } else {
                    content.innerHTML = `<div class="error">Error: ${data.error}</div>`;
                }
            } catch (error) {
                content.innerHTML = `<div class="error">Failed to load statistics: ${error.message}</div>`;
            }
            
            updateTimestamp();
        }

        async function loadUsers() {
            const content = document.getElementById('users-content');
            content.innerHTML = '<div class="loading">Loading users...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/users`);
                const data = await response.json();
                
                if (data.success) {
                    if (data.users.length === 0) {
                        content.innerHTML = '<div class="empty-state">No users found in the database.<br>Sign up some users to see them here!</div>';
                    } else {
                        const tableHTML = `
                            <div class="table-container">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Status</th>
                                            <th>Created</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${data.users.map(user => `
                                            <tr>
                                                <td>${user.firstName} ${user.lastName}</td>
                                                <td>${user.email}</td>
                                                <td>
                                                    <span class="badge ${user.isEmailVerified ? 'verified' : 'unverified'}">
                                                        ${user.isEmailVerified ? '‚úÖ Verified' : '‚ùå Unverified'}
                                                    </span>
                                                </td>
                                                <td>${new Date(user.createdAt).toLocaleDateString()}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        `;
                        content.innerHTML = tableHTML;
                    }
                } else {
                    content.innerHTML = `<div class="error">Error: ${data.error}</div>`;
                }
            } catch (error) {
                content.innerHTML = `<div class="error">Failed to load users: ${error.message}</div>`;
            }
            
            updateTimestamp();
        }

        function updateTimestamp() {
            document.getElementById('last-updated').textContent = new Date().toLocaleString();
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadStats();
            loadUsers();
        }, 30000);

        // Load data on page load
        window.addEventListener('load', () => {
            loadStats();
            loadUsers();
        });
    </script>
</body>
</html>
